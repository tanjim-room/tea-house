<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">  
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d7b7563d24.js" crossorigin="anonymous"></script>
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
    <main class="max-w-screen-xl mx-auto p-16 lg:p-28">
        <header class="flex items-center">
            <div class="space-y-4">
                <h1 class="text-5xl lg:text-6xl font-manrope font-bold">It's good<br>
                    tea time at The <br>Tea House</h1>
                <p class="text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-4 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right text-white text-xl -rotate-45"></i></button>
            </div>
            <div class="relative">
                <img src="images/banner.png" alt="">
                <div class="absolute flex bg-white items-center rounded-lg shadow-md px-3 py-4 w-1/2  lg:top-70 lg:left-8 md:left-8 md:top-60">
                    <div>
                        <i class="fa-solid fa-star text-2xl text-orange-400"></i>
                    </div>
                    <div class="ml-4">
                        <h4 class="text-2xl font-bold">5.00</h4>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
